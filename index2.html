  <body>
    <script>
      //2.Istenilen sayda gelen datalarin cut olanlarinin toplamini tapan Js function yazin.Call back istifade edeceksiz.
      function cutToplama(...numbers) {
        let array = [...numbers];
        let toplam = 0;
        for (let index = 0; index < array.length; index++) {
          if (array[index] % 2 === 0) {
            toplam += array[index];
          }
        }
        return toplam;
      }
      function Birlesme(callback, ...numbers) {
        return callback(...numbers);
      }

      console.log(Birlesme(cutToplama, 12, 2, 3, 4, 52, 6, 7));
    </script>
  </body>
