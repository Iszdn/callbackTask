<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1 Istenilen sayda  gelen datalarin Ortalamasini veren Js function yazin.Call back istifade edeceksiz.
      function ortalamaHesapla(...numbers) {
        let toplam = numbers.reduce(function (accumulator, currentValue) {
          return accumulator + currentValue;
        }, 0);

        return toplam / numbers.length;
      }
      function Birlesme(callback, ...numbers) {
        return callback(...numbers);
      }

      console.log(Birlesme(ortalamaHesapla, 25, 5, 5, 3, 2, 4));
      
    </script>
  </body>
</html>
